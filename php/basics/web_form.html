<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息提交表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>信息提交表单</h1>
<form class="needs-validation" method="post"
      action="http://localhost/202503php/php/basics/web_form.php?version=1.0" enctype="multipart/form-data"
      novalidate>
    <!-- 姓名栏 -->
    <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
    </div>

    <!-- 邮箱 -->
    <div class="form-group">
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
    </div>

    <!-- 性别选择栏 -->
    <div class="form-group">
        <label>性别：</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">男</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">其他</label>
            </div>
        </div>
    </div>

    <!-- 文件提交栏 -->
    <div class="form-group">
        <label for="file">上传文件：</label>
        <input type="file" id="file" name="file">
    </div>

    <!-- 意见栏 -->
    <div class="form-group">
        <label for="comments">意见或建议：</label>
        <textarea id="comments" name="comments" placeholder="请输入您的意见或建议..."></textarea>
    </div>

    <!-- 提交按钮 -->
    <button type="submit">提交</button>
</form>
</body>
</html>
